<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALINAMENTO VERTICAL</title>
    <style>
        #con{
            background-size: 100% 100%;
             position: relative;
             height: 96vh;
             padding: 10px;
             background-color: gold;
        }
        #conteudo{
            background-color: darkgreen;
            background-size: 100% 100%;
            position: absolute;
            height: 200px;
            width: 400px;
            left: 50%;
            top: 50%;
            transform: translate(-100%, +20%);

        }
    </style>
</head>
<body>
    <section id="con">
        <article id="conteudo">

        </article>
    </section>
    
</body>
</html>

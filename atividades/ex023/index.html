<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com tabelas
    </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table{
             border-collapse: collapse;
             
        }
        tr.linha{
            background-color: blue;

        }
        td{
            border: 1px solid black;
            width: 250px;
            padding: 5px;
            text-align: center;
           vertical-align: top;
           height: 400px;
           
            
        }
    </style>
</head>
<body>
    <table>
        <tr class="linha">
           <td>a1</td>
           <td>b1</td>
           <td>c1</td>
        </tr>
        <tr>
           <td>a2</td>
           <td>b2</td>
           <td>c2</td>
        </tr>
    </table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela completa</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        table{
            border-collapse: collapse;
            
         
            
        }
        td,th{
            border: 1px solid black;
            width: 200px;
            height: 50px;
            text-align: center;
            
        }
        
        

    </style>
</head>
<body>
    <table>
        <thead>
            <th scope="col">grupo</th>
            <th scope="col">nomes</th>
            <th colspan="3" scope="colgroup">filmes</th>
            
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>ana maria santos</td>
                <td>alien</td>
                <td>rambo</td>
                <td>vingadores</td>
                
            </tr>
            <tr>
               
                <td>beatriz souza</td>
                <td>hulk</td>
                <td>inception</td>
                <td>batman</td> 
            </tr>
            <tr>
                
                <td>cláudia melo</td>
                <td>oblivion</td>
                <td>matrix</td>
                <td>big hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>bruno mendonça</td>
                <td>intocáveis</td>
                <td>amnésia</td>
                <td>gladiador</td>
            </tr>
            <tr>
                
                <td>daniel lourenço</td>
                <td>wall-e</td>
                <td>oldboy</td>
                <td>dangal</td>
            </tr>
            <tr>
                
                <td>fabiano mota</td>
                <td>star wars 5</td>
                <td>taxi driver</td>
                <td>toy story</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4" scope="row">todos</th>
                <td>1000</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iest">estados:</label>
            <select name="estado" id="iest">
                <option value="">---estados---</option>
                <optgroup label="estado do sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio De Janeiro</option>
                </optgroup>
                <optgroup label="estado do nordeste">
                    <option value="RN">Rio Grande Do Norte</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="itrabalho">profissor:</label>
           <input type="text" name="trabalho" id="itrabalho" list="iliprof">
            <datalist id="iliprof">
                <option>progamador</option>
                <option>contador</option>
                <option>jovem aprendiz</option>
                <option>psicoloco</option>
            </datalist>
        </p>
        <p>
            <label for="imen">mensagem</label><br>
            <textarea name="men" id="imen" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>

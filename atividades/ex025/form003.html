<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário 3</title>
</head>
<body>
    <h1>teste de formulário </h1>
    <form action="cadastra.php" method="get" >
        <p>
            <label for="inome">nome</label>
            <input type="text" name="nome" id="inome" required maxlength="25" autocomplete="nome" placeholder="nome completo">
        </p>
        <p>
            <label for="imedia">média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="0 a 10" required value="5">
        </p>
        <p>
            <label for="imes">período letivo</label>
            <input type="month" name="mes" id="imes" required value="2023-10">
        </p>
         <p>
            <label for="idia">dia da prova</label>
            <input type="date" name="dia" id="idia"  required >

        </p>
        <p>
            <label for="ihora">horário da prova</label>
           <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
       
    </form>
    
</body>
</html>

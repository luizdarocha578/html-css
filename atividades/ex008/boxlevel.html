    <title>box level </title>
    <style>
     h1{
       background-color: darkgrey;

     }

<body>
    <h1>box level exemplos</h1>
    <p>paragrafo tambem e sao exemplos de box level,mas os <a href="#">lins sao exemplos de caixas inline-level</a>. vamos ver como isso funciona</p>

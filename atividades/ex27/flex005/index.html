<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-blox</title>
    <style>
     *{
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
        
     }
     body{
        background-color: chocolate;
     }
     main{
        background-color: crimson;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-flow: row nowrap;
        justify-content: center;
        align-items: center;
     }
     section{
        background-color: azure;
        height: 200px;
        width: 200px;
     }
    </style>
</head>
<body>
    <main>
        <section>
            tela de login
        </section>
    </main>
    
</body>
</html>
